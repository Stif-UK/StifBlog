<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}" target='_blank'>
              <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x"></i>
              </span>
              <!--<span class="username">{{ site.github_username }}</span>-->
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target='_blank'>
              <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
              </span>

              <!--<span class="username">{{ site.twitter_username }}</span>-->
            </a>
          </li>
          {% endif %}

          {% if site.google_plus_username %}
          <li>
            <a href="https://plus.google.com/{{ site.google_plus_username }}" target='_blank'>
              <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-google-plus fa-stack-1x"></i>
              </span>

              <!--<span class="username">{{ site.google_plus_username }}</span>-->
            </a>
          </li>
         {% endif %}

          {% if site.linkedin_profile %}
          <li>
            <a href="{{ site.linkedin_profile }}" target='_blank'>
              <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x"></i>
              </span>

              <!--<span class="username">{{ site.linkedin_profile }}</span>-->
            </a>
          </li>
         {% endif %}

        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
